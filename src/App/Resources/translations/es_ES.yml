        q1:
            question: "¿Cómo funciona el sistema de verificación de  autenticidad?"
            response: |
                    Utilizamos el principio de criptografía asimétrica, con claves RSA. El archivo de firma, que se genera con el algoritmo SHA512, permite detectar cualquier cambio en el archivo de origen. Compruébelo usted mismo: modifique ligeramente el archivo que desea verificar, verá que el archivo se marcará como ’no auténtico’.
        q2:
            question: "Me gustaría verificar la autenticidad de un documento recibido, pero no tengo firma. ¿Qué puedo hacer?"
            response: Pida a su traductor que le envíe el archivo de firma digital.
        q3:
            question: "Me gustaría comprobar yo mismo la autenticidad de mi documento. ¿Cómo puedo hacerlo?"
            response: "Si se plantea esta pregunta, es que ya sabe cómo funciona la verificación de firmas digitales. Por tanto, puede descargar <a href=\"%href%\">nuestra clave pública</a> y verificar por sí mismo la autenticidad del documento."