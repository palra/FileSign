        q1:
            question: "¿Com funciona el sistema de verificació d'autenticitat?"
            response: |
                    S”utilitza el principi de criptografia asimètrica, amb claus RSA. L'arxiu de signatura es genera amb l'algoritme SHA512, que permet detectar qualsevol canvi en el fitxer d'origen. Feu la següent comprovació: modifiqueu lleugerament l'arxiu, i veureu com es detecta com no-autèntic.
        q2:
            question: "M'agradaria comprovar l'autenticitat d'un document, però no tinc signatura digital. ¿Què puc fer?"
            response: Demani al seu traductor que li envii l'arxiu de la signatura digital.
        q3:
            question: "M'agradaria consultar jo mateix l'autenticitat del document. ¿Com ho puc fer?"
            response: "Si us heu plantejat aquesta pregunta, vol dir que ja sap com funciona el procès de verificació de signatures digitals. Així doncs, ja podeu descarregar la <a href=\"%href%\">nostra clau pública</a> i comprovar l'autenticitat del document."
